<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Logeshwari Babu</title>
    
</head>
<body>
    <header>
        <nav class ="nav">
          
          <ul class="menu">
            <div class ="container">
            <div class="myName">
              <li class="myName"><a href="#">Logeshwari Babu</a></li>
            </div>
              <div class = "hamburger">
                <span class="bar"></span>
                <span class ="bar"></span>
                <span class="bar"></span>
              </div>
            <div class="topNav">
              <li class="nav_menu"><a href="#">Home</a></li>
              <li class="nav_menu"><a href="#">About</a></li>
              <li class="nav_menu"><a href="#">Skills</a></li>

              <li class="nav_menu"><a href="#">Contact</a> 
          </div>
              </div>
          </ul>
          
        </nav>
      </header>
      <script>
        const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".topNav");
      
      hamburger.addEventListener("click", mobileMenu);
      
      function mobileMenu() {
          hamburger.classList.toggle("active");
          navMenu.classList.toggle("active");
      }

      const navLink = document.querySelectorAll(".nav_menu");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}
        </script>
</body>
</html>
